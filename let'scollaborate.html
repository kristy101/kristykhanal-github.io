<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="let'scollaborate.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Newsreader:ital,opsz,wght@0,6..72,200..800;1,6..72,200..800&display=swap" rel="stylesheet">
</head>
<body>
    <nav>
        <a href="index.html">
            <img src="assets/img/krishtina mosaic.svg" alt="Logo" class="logo">
        </a>        
        <div class="nav-links">
            <a href="partsofme.html">parts of me</a>
            <a href="art.html">art</a>
            <a href="design.html">design</a>
        </div>
    </nav>
    <div class="container">
        <div class="contact-wrapper">
            <div class="image-section"><img src="assets/img/4170010.jpg" alt="collaborate"></div>
            <div class="form-section">
                <h1>Get in Touch</h1>
                <p class="intro-text">
                    Let's collaborate and bring your vision to life. Whether you have a project in mind
                    or just want to explore possibilities, let's have a chat about it, and figure things out together.
                </p>
                <div class="social-links">
                    <a href="https://www.linkedin.com/in/krishtina-khanal-ab63a6287/">
                        <i class="fa-brands fa-linkedin"></i>
                    </a>
                    <a href="https://www.instagram.com/kk_risty">
                        <i class="fa-brands fa-instagram"></i>
                    </a>
                </div>
                <form id="contact-form">
                    <div class="name-group">
                        <div class="form-group">
                            <label for="firstName">First Name</label>
                            <input type="text" id="firstName" required>
                        </div>
                        <div class="form-group">
                            <label for="lastName">Last Name</label>
                            <input type="text" id="lastName" required>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="email">Email</label>
                        <input type="email" id="email" required>
                    </div>
                    <div class="form-group">
                        <label for="message">Message</label>
                        <textarea id="message" required></textarea>
                    </div>
                    <button type="submit">Submit Message</button>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
