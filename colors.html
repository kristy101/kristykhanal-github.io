<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Art Journey</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Newsreader:ital,opsz,wght@0,6..72,200..800;1,6..72,200..800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="enlightenment.css">
</head>
<body>
    <nav class="back-nav">
        <button onclick="window.history.back()" class="back-button">back</button>
    </nav>
    <div class="sidebar-left">
        <div class="sidebar-text">visual narrative</div>
    </div>
    <div class="sidebar-right">
        <div class="sidebar-text">fragments of perception</div>
    </div>

    <div class="portfolio-container">
        <div class="portfolio-content">
            <div class="art-piece" data-page="eye-details.html">
                <img src="assets/img/art/sandart-577x433.png" alt="Drawing of an eye, nose, and mouth">
                <div class="art-description">
                    peace.
                </div>
            </div>
    <script>
        document.querySelectorAll('.art-piece').forEach(piece => {
            piece.addEventListener('click', function() {
                const pageName = this.getAttribute('data-page');
                window.location.href = pageName;
            });
        });
    </script>
</body>
</html>
